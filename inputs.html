<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <!-- example page of various inputs available to use in forms using html 5 -->
    <form class="" action="index.html" method="post">
      <label for="">A push button</label>
      <input type="button" name="" value="Click Here">
      <br>
      <label for="">A checkbox</label>
      <input type="checkbox" name="" value="">
      <br>
      <label for="">A colour picker</label>
      <input type="color" name="" value="">
      <br>
      <label for="">A date picker</label>
      <input type="date" name="" value="">
      <br>
      <label for="">An email input</label>
      <input type="email" name="" value="">
      <br>
      <label for="">A file selector</label>
      <input type="file" name="" value="">

      <p>All available input types and descritions can be found at
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">MDN Input Documentation</a>
      </p>



    </form>

  </body>
</html>
